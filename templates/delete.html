{% extends "Main.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body>

{% block content %}
	<br>

	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-4 col-md-6 col-lg-6 mt-3">
				<div class="card">
					<div class="card-header">
						<h4>Delete Order</h4>
					</div>
					<div class="card-body">
						<form method="POST" action="">
							{% csrf_token %}
							<p class="card-title">Are you sure ,you want to delete {{ object }} ?</p>
							<a href="{% url "home" %}" class="btn btn-warning">Go Back </a>

							<button type="submit" class="btn btn-success m-4 ">Delete</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	        crossorigin="anonymous"></script>


{% endblock %}
</body>
</html>
