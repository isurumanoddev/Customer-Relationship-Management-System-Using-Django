{% extends "Main.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body>

{% block content %}
	{% include "status.html" %}

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5">
				<h5 class="display-6">Customers :</h5>
				<hr/>
				<div class="card card-body">
					<a class="btn btn-dark btn-sm btn-block m-1" href="">Create Customer</a>
					<table class="table table-sm">
						<tr>
							<th></th>
							<th>Customer</th>
							<th>Orders</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-md-7">
				<h5 class="display-6">Last 5 Orders :</h5>
				<hr/>
				<div class="card card-body">
					<a class="btn btn-dark btn-sm btn-block m-1" href="">Create Order</a>
					<table class="table table-sm">
						<tr>
							<th></th>
							<th>Product</th>
							<th>Date Ordered</th>
							<th>Status</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	        crossorigin="anonymous"></script>


{% endblock %}
</body>
</html>
